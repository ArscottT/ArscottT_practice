---
layout: default
title: Tom Arscott, Blog
---

<div class="categories">
  <div id="all_cats">
    {% for cat in site.categories %}
      <h2>{{ cat[0] }}</h2>
      <ul class= "all_posts">
        {% for post in cat[1] %}
          <li>{{ post.date | date_to_string }} &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      <ul>
    <br>
    {% endfor %}
    </div>
</div>
